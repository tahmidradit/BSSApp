<h2 class="text-primary mb-2">Registration</h2>
        <form [formGroup]="regService.formModel"  (submit)="onSubmit()">
            <div class="">
                <div class="form-group required">
                    <div class="">
                        <label>User Name</label>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" id="UserName" name="UserName"  formControlName="UserName" />
                    </div>
                </div>
                <div class="form-group required">
                    <div class="">
                        <label>First Name</label>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" id="FirstName" name="FirstName"  formControlName="FirstName"  />
                    </div>
                </div>
                <div class="form-group required">
                    <div class="">
                        <label>Last Name</label>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" id="LastName" name="LastName"  formControlName="LastName"  />
                    </div>
                </div>
                <div class="form-group required">
                    <div class="">
                        <label>Email</label>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" id="Email" name="Email"  formControlName="Email" />
                    </div>
                </div>
                <div class="form-group required">
                    <div class="">
                        <label>Password</label>
                    </div>
                    <div class="col-4">
                        <input type="password" class="form-control" id="Password" name="Password"  formControlName="Password"   />
                    </div>
                </div>
                <!-- <div class="">
                    <div class="">
                        <label>ConfirmPassword</label>
                    </div>
                    <div class="col-4">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" />
                    </div>
                </div> -->
                <div class="col-4">
                    <button type="submit" [disabled]="!regService.formModel.valid"  class="btn btn-info px-4 mt-2">Register</button>
                </div>
            </div>   
        </form>

<router-outlet></router-outlet>
