<h1 align="center" class="mt-5">User Login</h1>
<div class="col-12 row" style="margin-top: 10%; margin-left: 33%;">
    <div class="col-6" style="height: 300px; width: 340px; background-image: url('assets/login.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;"></div>
    <div class="col-6 ml-2">
        <form [formGroup]="loginService.formData" (submit)="login()">
            <div class="mt-5">
                <div class="form-group required">
                    <div class="">
                        <label>User Name</label>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" id="UserName" name="UserName"  formControlName="UserName" />
                    </div>
                </div>
                <div class="form-group required">
                    <div class="">
                        <label>Password</label>
                    </div>
                    <div class="col-4">
                        <input type="password" class="form-control" id="Password" name="Password"  formControlName="Password" />
                    </div>
                </div>
                <div class="col-4">
                    <button type="submit" [disabled]="!loginService.formData.valid"  class="btn btn-info px-4 mt-2">Login</button>
                </div>
            </div>   
        </form>
    </div>
</div>
